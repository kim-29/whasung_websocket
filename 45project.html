<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project window</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      font-size: 1.6rem;
    }

    .container {
      margin: 1rem 1rem 4rem 1rem;
    }

    .grid {
      display: grid;
      grid-gap: 1rem;
    }

    .section-title {
      margin-bottom: 1rem;
    }

    li {
      display: grid;
      place-items: center;
      text-align: center;
      padding-block: .5rem;
    }

    .order-list li {
      place-items: start;
      text-align: left;
      display: block;
    }

    .result {
      grid-template-columns: repeat(5, 1fr);
      border-bottom: 1px solid green;
    }

    .cutting {
      grid-template-columns: 1fr 1fr 1fr 2fr 2fr 1fr;
      border-bottom: 1px solid green;
    }

    .price {
      grid-template-columns: repeat(4, 1fr);
      border-bottom: 1px solid green;
    }

    button {
      padding: .5rem;
      border-radius: .5rem;
      border: none;
      background-color: dodgerblue;
      color: white;
      margin: 1rem .5rem;
      cursor: pointer;
      text-align: center;
    }

    input[type="checkbox"] {
      cursor: pointer;
    }

  </style>
</head>
